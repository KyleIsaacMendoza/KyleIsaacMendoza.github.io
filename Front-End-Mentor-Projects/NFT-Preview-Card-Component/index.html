<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="image-container">
          <img
            src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt="NFT-Image"
          />
          <div class="image-container__view">
            <a href="#">
              <img
                src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-view.svg"
                alt="view-icon"
              />
            </a>
          </div>
        </div>
        <div class="info-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="info-container__ETH">
            <span class="eth">
              <img
                src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg"
                alt="ETH-icon"
              />
              0.041 ETH
            </span>
            <span class="days">
              <img
                src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg"
                alt="ETH-icon"
              />
              3 days left
            </span>
          </div>
          <hr />
          <div class="info-container__profile">
            <img
              src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
              alt="pfofile-picture"
            />
            <span>Creation of </span
            ><a href="#" class="creator">&nbsp; Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

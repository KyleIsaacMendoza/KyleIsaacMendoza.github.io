<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./JS/form_validation.js"></script>
  </head>
  <body>
    <!-- Heading -->
    <div class="heading">
      <img src="./images/logo.svg" alt="logo-svg" />
    </div>

    <!-- Hero Section-->
    <div class="hero"></div>

    <!-- Content -->
    <div class="content">
      <!-- Title -->
      <span class="regular-title"> WE'RE </span>
      <span class="bold-title"> COMING SOON </span>
      <!-- Paragraph -->
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <!-- Input -->
      <div class="input-container">
        <input
          class="email"
          type="text"
          placeholder="Email Address"
          name="email"
        />
        <img src="./images/icon-error.svg" alt="error" class="error-img" />
        <button>
          <img src="./images/icon-arrow.svg" alt="arrow-icon" />
        </button>
      </div>
      <p class="error-text"></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Component with Sign Up Form</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="JS/app.js"></script>
  </head>
  <body>
    <div class="heading">
      <span class="title"> Learn to code by Watching Others </span>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="main">
      <a href="#" class="try">
        <b class="bold">Try it free 7 days</b>
        then $20/mo. thereafter
      </a>

      <form action="#">
        <input
          type="text"
          placeholder="First Name"
          name="first_name"
          required
        />
        <input type="text" placeholder="Last Name" name="last_name" required />
        <input type="text" placeholder="Email Address" name="email" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <input type="submit" name="submit" value="CLAIM YOUR FREE TRIAL" />
        <span class="terms_and_services">
          By clicking the button, you are agreeing to our
          <a href="#" class="terms">Terms and Services</a>
        </span>
      </form>
    </div>
  </body>
</html>

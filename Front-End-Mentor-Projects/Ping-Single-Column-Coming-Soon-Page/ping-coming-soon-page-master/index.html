<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Single Column Coming Soon Page</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="Script/app.js"></script>
    <script
      src="https://kit.fontawesome.com/ff5fb126bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- head -->
    <section>
      <img src="images/logo.svg" alt="logo-svg" />

      <span class="title"> We are launching <b>soon!</b> </span>
      <p>Subscribe and get notified</p>

      <form action="">
        <div class="input-section">
          <input
            type="text"
            aria-label="email"
            placeholder="Your email address"
            name="email"
          />
          <p class="text-error"></p>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </section>
    <!-- main -->
    <main>
      <img
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />
    </main>
    <!-- footer -->
    <footer>
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <span class="copyright">
        &#169; Copyright Ping. All rights reserved.
      </span>
    </footer>
  </body>
</html>

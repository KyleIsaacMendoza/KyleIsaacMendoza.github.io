<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <section>
          <div class="image-container">
            <img
              src="./order-summary-component-main/order-summary-component-main/images/illustration-hero.svg"
              alt="hero-image"
            />
          </div>
        </section>
        <section>
          <div class="info-container">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of <br />songs, audiobooks, and
              podcasts on any device anywhere you like!
            </p>

            <div class="plan-container">
              <img
                src="./order-summary-component-main/order-summary-component-main/images/icon-music.svg"
                alt="music-icon"
              />
              <div class="plan-container__plan">
                <span class="plan__title">Annual Plan</span>
                <span class="plan__date"> $59.99/year </span>
              </div>
              <a href="#">Change</a>
            </div>

            <a href="#" class="button btn_payment">Proceed to Payment</a>
            <a href="#" class="button btn_cancel">Cancel Order</a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>

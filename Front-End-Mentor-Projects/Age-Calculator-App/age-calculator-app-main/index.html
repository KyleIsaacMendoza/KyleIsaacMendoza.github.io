<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link rel="stylesheet" href="assets/styles/queries.css" />
    <script src="assets/scripts/app.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <form>
        <div class="day || container">
          <label for="day" arial-label="DAY" id="day">DAY</label>
          <input type="number" placeholder="DD" arial-label="DD" />
          <p class="text error-day">Must be a valid day!</p>
        </div>

        <div class="month || container">
          <label for="month" arial-label="MONTH" id="month">MONTH</label>
          <input type="number" placeholder="MM" arial-label="MM" />
          <p class="text error-month">Must be a valid Month!</p>
        </div>

        <div class="year || container">
          <label for="year" arial-label="YEAR" id="year">YEAR</label>
          <input type="number" placeholder="YYYY" arial-label="YYYY" />
          <p class="text error-year">Must be a valid Year!</p>
        </div>

        <button type="submit">
          <img src="assets/images/icon-arrow.svg" alt="This is a submit icon" />
        </button>
      </form>

      <div class="result-container">
        <h1 class="result__title">
          <span class="result__result">--</span> years
        </h1>
        <h1 class="result__title">
          <span class="result__result">--</span> months
        </h1>
        <h1 class="result__title">
          <span class="result__result">--</span> days
        </h1>
      </div>
    </main>
  </body>
</html>

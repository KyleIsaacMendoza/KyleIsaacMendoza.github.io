<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- start here -->
    <main>
      <div class="main-container">
        <section>
          <div class="result-container">
            <h2>Your Result</h2>
            <div class="circle">
              <span class="circle__score"> 76 </span>
              <span class="circle__100"> of 100 </span>
            </div>

            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section>
          <div class="summary-container">
            <h2>Summary</h2>

            <div class="summary__score">
              <div class="box | reaction">
                <img
                  data-icon="icon | reaction"
                  src="./results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                />
                <span class="box__reaction">Reaction</span>
                <span class="box__score-container">
                  <span class="box__score">80</span>
                  / 100
                </span>
              </div>
              <div class="box | memory">
                <img
                  data-icon="icon | memory"
                  src="./results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg"
                  alt="memory-icon"
                />
                <span class="box__memory">Memory </span>
                <span class="box__score-container">
                  <span class="box__score">92</span>
                  / 100
                </span>
              </div>
              <div class="box | verbal">
                <img
                  data-icon="icon | verbal"
                  src="./results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg"
                  alt="verbal-icon"
                />
                <span class="box__verbal"> Verbal </span>
                <span class="box__score-container">
                  <span class="box__score">61</span>
                  / 100
                </span>
              </div>
              <div class="box | visual">
                <img
                  data-icon="icon | visual"
                  src="./results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg"
                  alt="visual-icon"
                />
                <span class="box__visual">Visual </span>
                <span class="box__score-container">
                  <span class="box__score">72</span>
                  / 100
                </span>
              </div>
              <a href="#" class="button"> Continue</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>

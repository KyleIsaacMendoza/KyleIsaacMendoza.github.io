<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="star-container">
          <img
            src="./interactive-rating-component-main/interactive-rating-component-main/images/icon-star.svg"
            alt="icon-star"
          />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="#" id="myForm">
          <div class="rating-buttons">
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="4" />
            <input type="button" value="5" />
          </div>

          <input type="submit" value="SUBMIT" />
        </form>
      </div>

      <!-- Review Container -->
      <div class="review-container">
        <img
          src="./interactive-rating-component-main/interactive-rating-component-main/images/illustration-thank-you.svg"
          alt="illustration"
        />
        <p id="rating-score"></p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesistate to get in touch!
        </p>
      </div>
    </main>
  </body>
  <script type="module" src="./script/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="image-container">
          <div class="image__profile">
            <img
              src="/Front-End-Mentor-Projects/Profile-Card-Component/profile-card-component-main/profile-card-component-main/images/image-victor.jpg"
              alt="profile-image"
            />
          </div>
        </div>
        <div class="profile-container">
          <div class="profile">
            <span class="profile__name"> Victor Crest </span>
            <span class="profile__age"> 26 </span>
            <span class="profile__location"> London </span>
          </div>

          <div class="social-numbers">
            <div>
              <span class="socials__count"> 80K </span>
              <span class="social__title"> Followers </span>
            </div>
            <div>
              <span class="socials__count"> 803K </span>
              <span class="social__title"> Likes </span>
            </div>
            <div>
              <span class="socials__count"> 1.4k </span>
              <span class="social__title"> Photos </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="info-container">
          <h1>
            Get <span class="colored">insights </span>that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="box-container">
            <div class="box">
              <span class="box__number">10k+</span>
              <span class="box__title">COMPANIES</span>
            </div>
            <div class="box">
              <span class="box__number">314</span>
              <span class="box__title">TEMPLATES</span>
            </div>
            <div class="box">
              <span class="box__number">12M+</span>
              <span class="box__title">QUERIES</span>
            </div>
          </div>
        </div>

        <div class="image-container">
          <div class="overlay"></div>
        </div>
      </div>
    </main>
  </body>
</html>

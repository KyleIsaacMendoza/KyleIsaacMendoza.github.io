<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using Grid</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./JS/app.js"></script>
  </head>
  <body>
    <main>
      <div class="main-container | grid-container">
        <h1>Calculator</h1>
        <form action="#" id="myForm" class="">
          <input type="text" name="result" id="result" readonly />

          <span class="form__first-row">
            <input type="button" value="AC" />
            <input type="button" value="Del" />
            <input type="button" value="/" />
            <input type="button" value="X" />
          </span>

          <span class="form__second-row">
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="-" />
          </span>

          <span class="form__third-row">
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="+" />
          </span>

          <span class="form__fourth-row">
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="=" />
          </span>

          <span class="form__fifth-row">
            <input type="button" value="." id="decimal" />
            <input type="button" value="0" id="zero" />
          </span>
        </form>
      </div>
    </main>
  </body>
</html>

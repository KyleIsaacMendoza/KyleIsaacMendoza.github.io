<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <section>
          <div class="image-container"></div>
        </section>
        <section>
          <div class="about-container">
            <span class="perfume">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <span class="price__discount"> $149.99 </span>
              <span class="price__original"> $169.99 </span>
            </div>

            <a class="button" href="#">
              <img
                src="/Product-Preview-Card-Component/product-preview-card-component-main/product-preview-card-component-main/images/icon-cart.svg"
                alt="cart-icon"
              />
              Add to Cart</a
            >
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
